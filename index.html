<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Reservation System</title>
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš› Trailer Reservation System</h1>
            <div id="auth-section">
                <button id="login-btn" class="btn">Login</button>
                <button id="logout-btn" class="btn" style="display:none;">Logout</button>
                <span id="user-email" style="display:none;"></span>
            </div>
        </header>

        <main>
            <!-- Trailer Info Section -->
            <section class="trailer-info">
                <h2>Trailer Information</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <h3>Current Location</h3>
                        <p id="current-location">Loading...</p>
                        <button id="update-location-btn" class="btn btn-secondary">Update Location</button>
                    </div>
                    <div class="info-card">
                        <h3>Last Updated</h3>
                        <p id="last-updated">Loading...</p>
                    </div>
                </div>
                
                <!-- Map -->
                <div id="map"></div>
            </section>

            <!-- Calendar Section -->
            <section class="calendar-section">
                <h2>Availability Calendar</h2>
                <div id="calendar"></div>
            </section>

            <!-- Reservation Form -->
            <section class="reservation-form" id="reservation-form" style="display:none;">
                <h2>Make a Reservation</h2>
                <form id="new-reservation-form">
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (optional):</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Reservation</button>
                    <button type="button" id="cancel-reservation-btn" class="btn btn-secondary">Cancel</button>
                </form>
            </section>

            <!-- Current Reservations -->
            <section class="reservations-list">
                <h2>Upcoming Reservations</h2>
                <div id="reservations-container">
                    <p>Loading reservations...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" id="signup-btn" class="btn btn-secondary">Sign Up</button>
                <button type="button" id="close-modal-btn" class="btn">Close</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
