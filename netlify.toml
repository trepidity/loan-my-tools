[build]
  # Since this is a static site, no build command is needed
  publish = "."
  
[build.environment]
  # Environment variables will be injected at runtime
  # Set these in Netlify UI: Site settings > Environment variables

# Plugins
[[plugins]]
  package = "netlify-plugin-use-env-in-runtime"
  
  [plugins.inputs]
    # Use prefix to inject all environment variables starting with "SUPABASE_"
    # They will be available as window.env.SUPABASE_DATABASE_URL, window.env.SUPABASE_ANON_KEY, etc.
    prefix = "SUPABASE_"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
