[build]
  # Since this is a static site, no build command is needed
  publish = "."
  
[build.environment]
  # Environment variables will be injected at runtime
  # Set these in Netlify UI: Site settings > Environment variables

# Plugins
[[plugins]]
  package = "netlify-plugin-use-env-in-runtime"
  
  [plugins.inputs]
    # Specify which environment variables to make available at runtime
    vars = ["SUPABASE_DATABASE_URL", "SUPABASE_ANON_KEY"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
